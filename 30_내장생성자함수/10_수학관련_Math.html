<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
</head>
<body>
	<h1>수학과 관련된 함수를 제공하는 Math</h1>
	
	<script>
		let result = 0;
		
		result = Math.floor(3.99);//무조건 내림
		result = Math.round(3.6);//반올림
		result = Math.ceil(3.001);//무조건 올림
		
		result = Math.random();//0<result<1 소수점 난수 발생
		
		document.write(`<h2>result = ${result}</h2>`);
		
	</script>
</body>
</html>
