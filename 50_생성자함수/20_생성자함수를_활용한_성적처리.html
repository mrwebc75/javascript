<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
	<link rel="stylesheet" href="./css/reset.css" />
</head>
<body>
	<h1>생성자함수를 활용한 성적처리</h1>
	
	<hr />
	
	<script>
		//생성자함수->설계도
		function SungJuk(kor,eng,math){
			this.kor = kor;
			this.eng = eng;
			this.math = math;
			
			this.total = function(){
				return this.kor+this.eng+this.math;
			};
			
			this.avg = function(){
				return this.total()/3;
			};
			
			this.report = function(){
				document.write(`총점:${this.total()}, 평균:${this.avg()}`);
			};
		}
		
		const sungjuk = new SungJuk(90,95,92);
		
		sungjuk.report();
	</script>	
</body>
</html>
