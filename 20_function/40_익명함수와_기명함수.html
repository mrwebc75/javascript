<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
</head>
<body>
	<h1>익명함수와 기명함수</h1>
	
	<pre>
		1. 기명함수 - 이름이 있기 때문에 우리가 직접 호출할 수 있다.
		
			function 함수명(){
			
			}
		
		
		2. 익명(무명)함수 - 이름이 없기 때문에 우리가 직접 호출할 수 없다.
					   - 변수에 할당후 변수명으로 호출한다.
		
			function(){
			
			}
			
			const 함수변수 = function(){};
	</pre>
</body>
</html>
