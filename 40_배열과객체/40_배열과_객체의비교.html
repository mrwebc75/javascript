<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
	<link rel="stylesheet" href="./css/reset.css" />
</head>
<body>
	<h1>일반변수, 배열변수, 객체변수</h1>
	
	<pre>
		1. 일반변수는 의미파악이 원활하지만,
		   데이터가 각각 흩어져 있어 저장구조는 상대적으로 비효율적
		   
		2. 배열변수는 데이터 저장구조가 효율적이지만,
		   저장된 데이터 각각의 직관적 의미파악은 어렵다.
		   
		3. 객체변수는 데이터 저장구조가 효율적이면서,
		   동시에 데이터 각각의 직관적 의미파악이 가능하다.
		   
		4. 그래서 서로 연관있는 데이터를 저장할 경우
		   객체변수를 사용하는 경우가 많다.   
	</pre>
	
	<hr />
	
	<script>
		//한사람과 관련된 데이터 저장
		const username = '아이유';
		const age = 30;
		const id = 'IU';
		
		const iyou = ['아이유', 30, 'IU'];
		
		const iu = {
			username : '아이유',
			age : 30,
			id : 'IU'
		};
	</script>
</body>
</html>
