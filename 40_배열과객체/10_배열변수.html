<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
</head>
<body>
	<h1>배열 - Array</h1>
	
	<hr />
	
	<script>
		//배열변수에 저장되는 값은 0x0101 같은 Heap 메모리의 주소값이다.
		const blankArr = [];//빈배열		
		const colors = ['red', 'blue', 'green'];//문자열배열		
		const numArr = [1,2,3,4,5];//숫자배열 
		
		
		const newColors = colors;// 0x0101
		console.log('newColors =', newColors);
		
		document.write(`${colors[0]}<br />`);
		document.write(`${colors[1]}<br />`);
		document.write(`${colors[2]}<br />`);
		
		//문제) 사과, 바나나, 포도 아이템을 가진 fruits 배열을 선언하시오. 
		const fruits = ['사과', '바나나', '포도'];
		
		//특정 원소의 값 변경
		fruits[1] = '귤';
		
		fruits[3] = '오렌지';//새로운 원소 추가
		
		fruits.push('수박');//배열의 끝에 새로운 원소 추가
		
		//배열의 맨앞에 새로운 데이터 추가(노래방의 우선예약)
		fruits.unshift('딸기');
		
		console.log(fruits[0]);
		console.log(fruits[1]);
		console.log(fruits[2]);
		console.log(fruits[3]);
		console.log(fruits[4]);
		console.log(fruits[5]);
		
		//배열의 길이, 크기, 사이즈
		console.log(`fruits 배열의 크기는 ${fruits.length}`);
	</script>
</body>
</html>
