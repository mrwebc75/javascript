<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
<style>
	fieldset{border: none;}
	legend, caption{display: none;}
	
	table{width: 500px; border-collapse: collapse;}
	th,td{height: 35px; border: 1px solid black;}
	
	td{padding-left: 10px;}
	input{width: 90%;}
</style>
</head>
<body>
	<h1>입력양식 form</h1>
	
	<!-- method 속성은 데이터 전송방식을 결정한다. get, post -->
	<form action="login_ok.html" method="get">
		<fieldset>
			<legend>로그인정보</legend>

			<table>
				<caption>로그인정보</caption>
				<tr> 
					<th scope="row"><label for="userid">아이디</label></th>
					<td><input type="text" name="userid" id="userid" placeholder="ID를 입력하세요" /></td>
				</tr>
				<tr>
					<th scope="row"><label for="pwd">패스워드</label></th>
					<td><input type="password" name="pwd" id="pwd" placeholder="비번을 입력하세요" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<!-- 기본값은 submit -->
						<button type="submit">전송</button>
						
						<button type="reset">리셋</button>
						
						<!-- 
							type=button 으로 하면 아무 기능이 없는 공버튼인데
							
							이 버튼을 클릭했을 때 작동시키고 싶은 코드를
							자바스크립트로 지정하고 싶을 때 사용한다.
						 -->
						<button type="button">유효성검사</button>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>

	<script>
		const $btn = document.querySelector('button:nth-of-type(3)');
		
		$btn.addEventListener('click', function(){
			const $userid = document.querySelector('#userid');
			const $pwd = document.getElementById('pwd');
			
			console.log($userid);//선택한 DOM 확인
			
			//input 요소에 입력한 값 가져오기
			const userid = $userid.value.trim();//입력내용의 좌우공백 제거
			console.log(`userid = ${userid}`);
			
			if(userid === null || userid === ''){
				alert('아이디를 입력해 주세요');
				$userid.focus();
				return;//이벤트핸들러 함수 종료
			}
			
			const pwd = $pwd.value.trim();
			
			if(pwd===null || pwd===''){
			  alert('비번을 입력해 주세요');
			  $pwd.focus();
			  return;//이벤트핸들러 함수 종료
			}
			
			//submit 발생
			document.querySelector('form').submit();
		});
	</script>
</body>
</html>
