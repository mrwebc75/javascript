<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<div id="wrap">
		<h1>회원가입 입력폼</h1>

		<form name="frmJoin" action="login_ok.html" method="post">
			<fieldset>
				<legend>기본정보</legend>
				
				<ul>
					<li>
						<label for="userid">아이디</label>
						<input autofocus required autocomplete="off" maxlength="10" type="text" name="userid" id="userid" />
					</li>
					<li>
						<label for="phone">전화번호</label>
						<input readonly type="text" name="phone" id="phone" value="010-2156-1234" />
					</li>
				</ul>
			</fieldset>
			
			<fieldset>
				<legend>추가정보</legend>
				
				<ul>
					<li>
						<label for="male">성별</label>
						
						<!-- 라디오버튼은 name 값을 일치시켜 하나의 그룹으로 묶는다. -->
						<input type="radio" name="gender" id="male" value="1" checked /> 남자
						<input type="radio" name="gender" id="female" value="0" /> 여자
					</li>
					
					<li>
						<label for="hobby">취미</label>
						
						<input type="checkbox" name="hobby" value="song" id="hobby" /> 노래
						<input type="checkbox" name="hobby" value="movie" /> 영화
						<input type="checkbox" name="hobby" value="music" /> 음악
						<input type="checkbox" name="hobby" value="hiking" /> 등산
					</li>
					
					<li>
						<label for="birth">생일</label>						
						<input type="date" name="birth" id="birth" />
					</li>
					
					<li>
						<label for="iq">아이큐</label>
						
						<!-- 비활성된 폼요소의 값은 전송되지 않는다. -->
						<input type="text" name="iq" id="iq" value="120" disabled />
					</li>
				</ul>
			</fieldset>
			
			<p>
				<button type="submit">확인</button>
				<button type="reset">리셋</button>
			</p>
		</form>
	</div>
</body>
</html>
