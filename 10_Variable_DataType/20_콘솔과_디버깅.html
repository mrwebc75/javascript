<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
	<script>
		/*
			1. 디버깅이란? 프로그램 코드를 작성하면서 잘못된 부분을 찾는 과정
					
			2. 콘솔창 - 브라우저에서 제공하는 디버깅 도구 (F12 키를 눌러서 오픈)
		
			3. 사용법 - console.log(확인하고 싶은 코드);
		
			4. JS 코드가 정상적으로 작동하는지 확인하는 용도로 자주 사용
			
			5. 표현식 - 값을 만들어내는 코드
				예)100, 5+4, 2*3, 'duly'
				
			6. 실행문, 명령문, 문장 - 하나 이상의 표현식이 모인 것
				예)let name = 'duly', alert('안녕하세요');
		*/
	</script>
</head>
<body>
	<h1>디버깅</h1>
	
	<script>
		// 콘솔창에 '자바스크립트 수업에 참여중 입니다.'라는 구문을 출력하시오
		console.log('자바스크립트 수업에 참여중 입니다.');
		
		//'둘리'라는 값을 저장할 username 변수를 const 키워드를 사용하여 선언하시오.
		const username = '둘리';
		
		//username 변수와 문자열 '님은 자바스크립트 공부중 입니다.'을 연결하여 콘솔창에 출력하시오
		console.log(username + '님은 자바스크립트 공부중 입니다.');//+는 연결연산자로 작동
		console.log(`${username}님은 자바스크립트 공부중 입니다.`);
	</script>
</body>
</html>
