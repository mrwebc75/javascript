<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
	<link rel="stylesheet" href="./css/reset.css" />
</head>
<body>
  <h1>입력받은 숫자까지의 합 구하기</h1>
  
  <pre>
	문제) prompt() 함수를 이용하여 5000 이하의 숫자를 입력받아
		1부터 입력받은 숫자까지의 합을 출력하시오.
		
		조건1 - 5000을 초과하는 숫자를 입력한 경우 정상적으로 입력할 때 까지 다시 입력받을 수 있도록 하시오.
		
		조건2 - 1부터 입력받은 숫자까지의 합을 구할 때 for 반복문을 사용하시오.
  </pre>

  <hr>

  <script>
  while (true) {
	    const num = prompt('5000 이하의 숫자를 입력하세요');
	     s = Number(num);
	    if (isNaN(s)) {
	      alert('숫자만 입력해라');
	     
	    } else if (s > 5000) {
	      alert('똑바로 다시 입력해라');
	      
	    } else if (typeof s !== 'number') {
	      alert('숫자를 입력해라');
	     
	    } else if( s== " ") {
	       alert('입력하라고');
	       
	    }  else {
	        break;
	      }
	  }

	  let sum = 0;
	  for (let i = 1; i <= s; i++) {
	    sum += i;
	  }

	  document.write(`결과는 = ${sum}`);   
  </script>

</body>
</html>
