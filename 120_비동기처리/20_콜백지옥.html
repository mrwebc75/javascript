<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>javascript</title>
</head>
<body>
	<h1>1초 단위로 현재시간을 출력</h1>	
	
	<script>
	/*
		해결방법(아래코드)
		
		1. 첫번째 콜백이 실행된 시점에 또다시 예약을 거는 방식으로 해결
		2. 아래와 같은 비동기 처리방식을 "콜백지옥" 이라고 부른다.
		3. 콜백지옥의 단점은 코드의 가독성이 떨어진다는 점이다.
		
		콜백 지옥(callback hell)이란 콜백 함수를 익명 함수로 전달하는 과정에서 
		또 다시 콜백 안에 함수 호출이 반복되어 코드의 들여쓰기 수준이 
		감당하기 힘들 정도로 깊어지는 현상을 말한다.  
		
		4. 그런데 왜 이렇게 코드를 작성하게 되었을까?
		   -> 여러가지 사정에 의해 비동기 작업을 동기작업처럼 순차적으로 실행해야 할 상황이 발생했기 때문
		
	*/
		
		setTimeout(()=>{
			console.log(new Date());	
			
			setTimeout(()=>{
				console.log(new Date());	
				
				setTimeout(()=>{
					console.log(new Date());
					
				},1000);
				
			},1000);
			
			console.log('마지막 출력~!');//의도와는 달리 두번째로 출력됨(코드의 가독성이 떨어져서 잘못작성)
			
		},1000);
		
		
	</script>
</body>
</html>
